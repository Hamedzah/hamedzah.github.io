<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>کارت بانکی من</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Vazirmatn', sans-serif;
      background: linear-gradient(145deg, #e0e0e0, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      direction: rtl;
    }

    .card-container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 15px 25px rgba(0,0,0,0.2);
      padding: 30px;
      max-width: 400px;
      width: 90%;
      text-align: center;
      transition: transform 0.3s ease;
      animation: fadeIn 1s ease-in-out;
    }

    .card-container:hover {
      transform: scale(1.02);
    }

    .card-img {
      width: 100%;
      max-width: 350px;
      border-radius: 15px;
      margin-bottom: 25px;
      animation: float 3s ease-in-out infinite;
    }

    .card-number {
      font-size: 22px;
      margin-bottom: 20px;
      background: #f5f5f5;
      padding: 15px;
      border-radius: 10px;
      user-select: none;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.05);
    }

    .copy-btn {
      background: linear-gradient(45deg, #00c9ff, #92fe9d);
      border: none;
      color: #fff;
      font-size: 16px;
      padding: 12px 24px;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }

    .copy-btn:hover {
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      transform: translateY(-3px);
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @keyframes float {
      0% {transform: translateY(0);}
      50% {transform: translateY(-8px);}
      100% {transform: translateY(0);}
    }

    @media (max-width: 480px) {
      .card-number {
        font-size: 18px;
      }

      .copy-btn {
        font-size: 14px;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="card-container">
    <!-- عکس کارت -->
    <img src="my-card.jpg" alt="کارت بانکی" class="card-img" id="cardImage">

    <!-- شماره کارت -->
    <div class="card-number" id="cardNumber">6037-9912-3456-7890</div>

    <!-- دکمه کپی -->
    <button class="copy-btn" onclick="copyCardNumber()">کپی شماره کارت</button>
  </div>

  <script>
    function copyCardNumber() {
      const cardNumber = document.getElementById('cardNumber').textContent;
      navigator.clipboard.writeText(cardNumber).then(() => {
        const btn = document.querySelector('.copy-btn');
        btn.textContent = "✅ کپی شد!";
        setTimeout(() => btn.textContent = "کپی شماره کارت", 2000);
      });
    }
  </script>

</body>
</html>
