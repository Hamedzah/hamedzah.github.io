<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>کارت بانکی حامد ظاهری</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Vazirmatn', sans-serif;
      direction: rtl;
      background: linear-gradient(135deg, #1f1f1f, #383838);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .card-wrapper {
      background: radial-gradient(circle at center, #b88f7b 0%, #7a6558 100%);
      width: 340px;
      height: 520px;
      border-radius: 24px;
      position: relative;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
      overflow: hidden;
      padding: 30px;
      animation: fadeIn 1s ease-out;
    }

    .shine {
      position: absolute;
      top: 0;
      left: -75%;
      width: 50%;
      height: 100%;
      background: linear-gradient(
        120deg,
        rgba(255, 255, 255, 0.1) 0%,
        rgba(255, 255, 255, 0.3) 50%,
        rgba(255, 255, 255, 0.1) 100%
      );
      transform: skewX(-20deg);
      animation: shineMove 3s infinite;
    }

    @keyframes shineMove {
      0% { left: -75%; }
      100% { left: 130%; }
    }

    .name {
      font-size: 20px;
      font-weight: bold;
      color: #000;
      text-align: right;
      margin-bottom: 50px;
      margin-top: 20px;
    }

    .number {
      font-size: 24px;
      font-weight: bold;
      color: #000;
      line-height: 2.2;
      letter-spacing: 2px;
      direction: ltr;
      text-align: center;
      user-select: none;
      margin-bottom: 40px;
    }

    .copy-section {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background: #fff;
      padding: 12px 20px;
      border-radius: 30px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .copy-section:hover {
      transform: scale(1.05);
    }

    .copy-text {
      font-size: 16px;
      color: #000;
    }

    .copy-icon {
      width: 24px;
      height: 24px;
      background: url('https://cdn-icons-png.flaticon.com/512/1828/1828911.png') no-repeat center center / cover;
      filter: brightness(0);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 480px) {
      .card-wrapper {
        width: 90%;
        height: auto;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="card-wrapper">
    <div class="shine"></div>

    <div class="name">حامد ظاهری</div>

    <div class="number" id="cardNumber">
      6219<br>
      8619<br>
      3746<br>
      5424
    </div>

    <div class="copy-section" onclick="copyCardNumber()">
      <span class="copy-text">کپی شماره کارت</span>
      <div class="copy-icon"></div>
    </div>
  </div>

  <script>
    function copyCardNumber() {
      const number = "6219861937465424";
      navigator.clipboard.writeText(number).then(() => {
        const text = document.querySelector('.copy-text');
        text.textContent = "✅ کپی شد!";
        setTimeout(() => text.textContent = "کپی شماره کارت", 2000);
      });
    }
  </script>

</body>
</html>
